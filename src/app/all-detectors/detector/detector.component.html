<div class="card"
  [ngClass]="{ 'border-danger' : statusId === 0,'border-warning' : statusId === 1,'border-info' : statusId === 2,'border-success' : statusId === 3 }">
  <h5 class="card-header" *ngIf="name !== ''">
    {{name}}
  </h5>
  <div class="card-body">
    <p class="card-text" *ngIf="description !== ''">
      Description : {{description}}
    </p>
    <p class="card-text" *ngIf="category !== null">
      Category : {{category}}
    </p>
    <p class="card-text">
      StatusId : {{statusId}}
    </p>
    <app-dataset-items [messages]="messages"></app-dataset-items>
  </div>
</div>
